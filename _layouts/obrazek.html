---
layout: default
---

<b>{{ page.name }}</b><br>


<br>
{{ content }}


<div id="gallery" style="display:none;">
{% assign image_files = site.static_files | where: "obrazek", true %}
{% for myimage in image_files %}
{% if myimage.path contains page.title %}
    <img src="{{ myimage.path }}" data-image="{{ myimage.path }}" data-description="">
{% endif %}
{% endfor %}
</div>

<script type="text/javascript">

    jQuery(document).ready(function(){
        jQuery("#gallery").unitegallery();
    });

</script>
