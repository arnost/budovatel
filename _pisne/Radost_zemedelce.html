---
title: Radost zemědělce
text: J. Hilčr
---


Pomohl jsem pšence, aby pro mír zrála,<br>
|:vyšel mezi žence do úrodných dálav.:|

<p>

Chtělo se mi říci, že je země moje,<br>
|:že jsme pány svého bohatého pole:|

<p>

Zazněte mé písně, ty hrdinná sloko,<br>
|: k slunci rozlétli se orli převysoko :|
